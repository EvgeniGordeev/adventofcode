name: Run Python Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  testbox:
    runs-on: ubuntu-latest
    container:
      image: python:3.9-alpine
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: apk add hyperfine
      - name: Run all and compare
        run: |
          cp 2021/solutions.txt solutions_temp.txt
          hyperfine -r 10 'python 2021/all.py'
          echo "=== All Solutions ==="
          cat 2021/solutions.txt
          cmp -s 2021/solutions.txt solutions_temp.txt || exit 1