name: AoC

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  testbox:
    runs-on: ubuntu-latest
    container:
      image: python:3.10-slim
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          apt-get -y update && apt-get -y install hyperfine
          pip install -r requirements.txt
      - name: Run all and compare
        run: |
          cp 2021/answers.txt answers.tmp.txt
          hyperfine --warmup 3 -r 10 'python 2021/all.py'
          echo "=== All Solutions ==="
          cat 2021/answers.txt
          cmp -s 2021/answers.txt answers.tmp.txt || exit 1